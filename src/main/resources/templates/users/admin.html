<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
 <h1>관리자 페이지</h1>

 <br>
 <table>
     <thead>
     <tr>
         <th>id</th>
         <th>email</th>
     </tr>
     </thead>

     <tbody>
     <tr th:each="member : ${memberList}" >
         <td>
             <span th:text="${member.id}"></span>
         </td>
         <td>
             <span th:text="${member.email}"></span>
         </td>

     </tr>
     </tbody>
 </table>

</body>
</html>
